<div class="container">
  <div class="side-bar">
    <div class="nav-bar">
      <mat-list role="list">
        @for (project of projectList; track $index) {
        <mat-list-item
        [class.active]="detectedProjectpage == project.title"
          (click)="scrollToProject(project.title)"
          role="listitem"
          >{{ project.title }}</mat-list-item
        >
        }
      </mat-list>
    </div>
  </div>

  <div>
    @for (project of projectList; track $index) {
    <div
      #projectPage
      [id]="project.title"
      class="project-page"
      [innerHTML]="project.html"
    ></div>
    }
  </div>
</div>
