  <div class="container">
   <div>
      @for (portfolio of portfolioList; track $index) {
      <div
        #portfolioPage
        [id]="portfolio.title"
        class="portfolio-page"
        [innerHTML]="portfolio.html"
      ></div>
      }
    </div> 
    
    <div class="side-bar">
      <div class="nav-bar">
        <mat-list role="list">
          @for (portfolio of portfolioList; track $index) {
          <mat-list-item
          [class.active]="detectedPortfoliopage == portfolio.title"
            (click)="scrollToPortfolio(portfolio.title)"
            role="listitem"
            >{{ portfolio.title }}</mat-list-item
          >
          }
        </mat-list>
      </div>
    </div>
  
   
  </div>
